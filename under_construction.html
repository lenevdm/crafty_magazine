<html>
<head>

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Monoton&family=Montserrat&display=swap" rel="stylesheet">

        <div class="header-item">

                    <ul class="nav-list">
                        <li><a class="nav-link" href="about.html">About</a></li>

                </div>

    <div class="construction-container">
        <img src="images/sewing-machine.png" style="width:200px; padding-bottom:20px;">

        <div class="footer-item footer-item1">
            <p>&copy; Copyright 2021 Craftly Magazine</p>
        </div>
        
        <div class="footer-item footer-item2">
